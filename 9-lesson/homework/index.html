<html lang="en">

<body class="wrapper">

        <input type="text" id="inputName" class="input" placeholder="Type name" required>

        <input type="phone" id="inputPhone" class="input" placeholder="Type phone" required>
        <button id="btn">Add</button>
    </div>
    <div class="table-container">
        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
